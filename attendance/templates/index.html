{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Attendance!</title>
  </head>
  <body>
    
    <div class="container border">
      <div class="row mt-5" id="register">
        <div class="col">
          <div id="camera">
          </div>
      </div>

      <div class="col p-5">
        <h3 class="d-flex justify-content-center">Face Recognition Based Attendance Management System</h3>
        <form>
          {% csrf_token %}
          <div class="mb-3">
            <label for="reg_no" class="form-label">Register No</label>
            <input type="text" class="form-control" id="reg_no" aria-describedby="reg_noHelp">                    </div>

            <div class="mb-3">
              <label for="std_name" class="form-label">Name</label>
              <input type="text" class="form-control" id="std_name">
            </div>
            <div class="mb-3">
              <div class="alert alert-danger" role="alert">
                A simple danger alertâ€”check it out!
              </div>
            </div>
            <div class="row">
              <div class="col d-grid gap-2">
                <button type="button" class="btn btn-primary" id="take_images">Take Images</button>
              </div>
              <div class="col d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Train Images</button>
              </div>
            </div>
        </form>
      </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
